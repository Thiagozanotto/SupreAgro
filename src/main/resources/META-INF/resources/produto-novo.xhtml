<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{produtoBean.novo()}"/>
</f:metadata>
<h:head>
    <title> Cadastrar Produto </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Cadastro de Produto">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="1">
                <p:outputLabel value="Nome" />
                <p:inputText maxlength="50" size="15" value="#{produtoBean.produto.nome}" required="true" requiredMessage="O campo Nome é obrigatório!"/>
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:outputLabel value="Preço" />
                <p:inputNumber placeholder="0.00" maxlength="50" size="15" value="#{produtoBean.produto.preco}" required="true" requiredMessage="O campo Nome é obrigatório!" modifyValueOnWheel="false" />
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:outputLabel value="Descrição" />
                <p:inputTextarea rows="3" cols="30" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="true"
                                 value="#{produtoBean.produto.descricao}" required="true" requiredMessage="O campo Descrição é obrigatório!"/>
                <h:outputText id="display" class="block"/>
            </h:panelGrid>

            <h:panelGrid columns="1">
            <p:outputLabel value="Categoria"/>
            <p:selectOneMenu value="#{produtoBean.produto.categoria}" converter="omnifaces.SelectItemsConverter"
                             required="true" requiredMessage="O campo categoria é obrigatória">
                <f:selectItem noSelectionOption="true" itemLabel="Selecione uma Categoria"/>
                <f:selectItems value="#{produtoBean.categorias}" var="cursorcat" itemLabel="#{cursorcat.nome}"
                               itemValue="#{cursorcat}"/>
            </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton icon="pi pi-check" value="Salvar" actionListener="#{produtoBean.salvar()}" update="mensagem"/>
                <p:button value="Voltar" outcome="produto-listagem.xhtml?faces-redirect=true"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
