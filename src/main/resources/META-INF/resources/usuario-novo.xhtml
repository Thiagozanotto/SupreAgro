<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{usuarioBean.novo()}"/>
</f:metadata>
<h:head>
    <title> Cadastrar Usuário </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Cadastro de Usuários">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-users">
                    <p:inputText placeholder="Usuário" inline="flase" showTime="true" timeInput="true" maxlength="50" size="15"
                                  value="#{usuarioBean.usuario.usuario}" required="true" requiredMessage="O campo Usuário é obrigatório!"/>
                </i>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-id-card">
                    <p:inputText placeholder="Tipo" inline="flase" showTime="true" timeInput="true" maxlength="50" size="15"
                                  value="#{usuarioBean.usuario.tipo}" required="true" requiredMessage="O campo Tipo é obrigatório!"/>
                </i>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-question-circle">
                    <p:password placeholder="Senha" inline="flase" showTime="true" timeInput="true" maxlength="50" size="15"
                                  value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="O campo Senha é obrigatório!"/>
                </i>
            </h:panelGrid>

            <p:separator/>

            <h:panelGrid columns="2">
                <p:commandButton icon="pi pi-check" value="Salvar" actionListener="#{usuarioBean.salvar()}" update="mensagem"/>
                <p:button value="Voltar" outcome="usuario-listagem.xhtml?faces-redirect=true"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
