<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{rotaBean.listar()}"/>
</f:metadata>
<h:head>
    <title> Rotas </title>
    <script src="https://maps.googleapis.com/maps/api/js?Sensor=false"  type="text/javascript"/>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:dataTable value="#{rotaBean.rotas}" var="cursor" paginator="true" rows="10">
            <f:facet name="header">
                <h:outputText value="Rotas" />
            </f:facet>

            <p:column headerText="Id" sprtBy="#{cursor.id}" filterBy="#{cursor.id}" filterMatchMode="contains">
                <h:outputText value="#{cursor.id}"/>
            </p:column>

            <p:column headerText="Local" sortBy="=#{cursor.local}" filterBy="#{cursor.local}" filterMatchMode="contains">
                <h:outputText value="#{cursor.local}" />
            </p:column>

            <p:column headerText="Hora" sortBy="=#{cursor.hora}" filterBy="#{cursor.hora}" filterMatchMode="contains">
                <h:outputText value="#{cursor.hora}" />
            </p:column>

            <p:column headerText="Cliente" sortBy="#{cursor.cliente.nome}">
                <h:outputText value="#{cursor.cliente.nome}" />
            </p:column>

            <p:column headerText="Vendedor" sortBy="#{cursor.vendedor.nome}">
                <h:outputText value="#{cursor.vendedor.nome}" />
            </p:column>

            <p:column headerText="VeÃ­culo" sortBy="#{cursor.veiculo.modelo}">
                <h:outputText value="#{cursor.veiculo.modelo}" />
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
