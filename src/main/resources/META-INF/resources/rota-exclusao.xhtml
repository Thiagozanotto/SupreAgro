<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{rotaBean.carregar()}"/>
</f:metadata>
<h:head>
    <title> Excluir Rota </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Excluir de Rota">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-map-marker">
                    <p:inputText placeholder="Local" maxlength="50" size="15" value="#{rotaBean.rota.local}" required="true" requiredMessage="O campo Local é obrigatório!" readonly="true"/>
                </i>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-clock">
                    <p:datePicker placeholder="Hora" inline="flase" showTime="true" timeInput="true" maxlength="50" size="15" value="#{rotaBean.rota.hora}" required="true" requiredMessage="O campo Hora é obrigatório!" readonly="true"/>
                 </i>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-star-fill">
            <p:selectOneMenu value="#{rotaBean.rota.cliente}" converter="omnifaces.SelectItemsConverter"
                             required="true" requiredMessage="O campo cliente é obrigatória" disabled="true">
                <f:selectItem noSelectionOption="true" itemLabel="Selecione um Cliente"/>
                <f:selectItems value="#{rotaBean.clientes}" var="cursorcli" itemLabel="#{cursorcli.nome}"
                               itemValue="#{cursorcli}"/>
            </p:selectOneMenu>
                </i>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-user">
                <p:selectOneMenu value="#{rotaBean.rota.vendedor}" converter="omnifaces.SelectItemsConverter"
                                 required="true" requiredMessage="O campo vendedor é obrigatória" disabled="true">
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um Vendedor"/>
                    <f:selectItems value="#{rotaBean.vendedores}" var="cursorvend" itemLabel="#{cursorvend.nome}"
                                   itemValue="#{cursorvend}"/>
                </p:selectOneMenu>
                </i>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-car">
                <p:selectOneMenu value="#{rotaBean.rota.veiculo}" converter="omnifaces.SelectItemsConverter"
                                 required="true" requiredMessage="O campo veículo é obrigatória" disabled="true">
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um Veículo"/>
                    <f:selectItems value="#{rotaBean.veiculos}" var="cursorvei" itemLabel="#{cursorvei.modelo}"
                                   itemValue="#{cursorvei}"/>
                </p:selectOneMenu>
                </i>
            </h:panelGrid>

            <p:separator/>

            <h:panelGrid columns="2">
                <p:commandButton icon="pi pi-trash" value="Excluir" actionListener="#{rotaBean.excluir()}" update="mensagem"/>
                <p:button value="Voltar" outcome="rota-listagem.xhtml?faces-redirect=true"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
