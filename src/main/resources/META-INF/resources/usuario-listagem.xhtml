<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{usuarioBean.listar()}"/>
</f:metadata>
<h:head>
    <title> Usuários </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:dataTable value="#{usuarioBean.usuarios}" var="cursor" paginator="true" rows="10">
            <f:facet name="header">
                <h:outputText value="Usuarios" />
            </f:facet>

            <p:column headerText="Id" sprtBy="#{cursor.id}" filterBy="#{cursor.id}" filterMatchMode="contains">
                <h:outputText value="#{cursor.id}"/>
            </p:column>

            <p:column headerText="Usuário" sortBy="=#{cursor.usuario}" filterBy="#{cursor.usuario}" filterMatchMode="contains">
                <h:outputText value="#{cursor.usuario}" />
            </p:column>

            <p:column headerText="Tipo" sprtBy="#{cursor.tipo}" filterBy="#{cursor.tipo}" filterMatchMode="contains">
                <h:outputText value="#{cursor.tipo}"/>
            </p:column>

            <p:column headerText="Senha" sprtBy="#{cursor.senha}" filterBy="#{cursor.senha}" filterMatchMode="contains">
                <h:outputText value="#{cursor.senha}"/>
            </p:column>

        </p:dataTable>
    </h:form>

</h:body>
</html>
