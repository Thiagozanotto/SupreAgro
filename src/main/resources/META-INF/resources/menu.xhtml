<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title> Menu </title>
</h:head>
<h:body>
    <h:form>

        <p:megaMenu orientation="horizontal" autoDisplay="false">
            <p:menuitem outcome="dashboard.xhtml?faces-redirect=true">
                <p:graphicImage value="#{resource['images/logo.png']}" width="57px" height="29px" />
            </p:menuitem>

            <p:menuitem value="Menu" outcome="dashboard.xhtml?faces-redirect=true" icon="pi pi-fw pi-home" />

            <p:submenu label="Rota" icon="pi pi-fw pi-calendar">
                <p:column>
                    <p:submenu label="Funções">
                        <p:menuitem value="Consultar Rotas" outcome="rota-listagem.xhtml?faces-redirect=true" />
                        <p:menuitem value="Nova Rota" outcome="rota-novo.xhtml?faces-redirect=true" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label="Usuarios" icon="pi pi-fw pi-users">
                <p:column>
                    <p:submenu label="Funções">
                        <p:menuitem value="Consultar Usuários" outcome="usuario-listagem.xhtml?faces-redirect=true" />
                        <p:menuitem value="Cadastrar Usuário" outcome="usuario-novo.xhtml?faces-redirect=true" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label="Funcionário" icon="pi pi-fw pi-user">
                <p:column>
                    <p:submenu label="Funções">
                        <p:menuitem value="Consultar Funcionários" outcome="vendedor-listagem.xhtml?faces-redirect=true" />
                        <p:menuitem value="Cadastrar Funcionário" outcome="vendedor-novo.xhtml?faces-redirect=true" />
                    </p:submenu>
                    <p:submenu label="Veículos" icon="pi pi-fw pi-car">
                        <p:menuitem value="Consultar Veículos" outcome="veiculo-listagem.xhtml?faces-redirect=true" />
                        <p:menuitem value="Cadastrar Veículo" outcome="veiculo-novo.xhtml?faces-redirect=true"/>
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label="Cliente" icon="pi pi-fw pi-star-fill">
                <p:column>
                    <p:submenu label="Funções">
                        <p:menuitem value="Consultar Clientes" outcome="cliente-listagem.xhtml?faces-redirect=true" />
                        <p:menuitem value="Cadastrar Cliente" outcome="cliente-novo.xhtml?faces-redirect=true" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label="Produtos" icon="pi pi-fw pi-shopping-bag">
                <p:column>
                    <p:submenu label="Funções">
                        <p:menuitem value="Consultar Produtos" outcome="produto-listagem.xhtml?faces-redirect=true" />
                        <p:menuitem value="Cadastrar Produto" outcome="produto-novo.xhtml?faces-redirect=true" />
                    </p:submenu>
                    <p:submenu label="Categorias" icon="pi pi-fw pi-tags">
                        <p:menuitem value="Consultar Categorias" outcome="categoria-listagem.xhtml?faces-redirect=true" />
                        <p:menuitem value="Cadastrar Categoria" outcome="categoria-novo.xhtml?faces-redirect=true" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label="Pedidos" icon="pi pi-fw pi-shopping-cart">
                <p:column>
                    <p:submenu label="Funções">
                        <p:menuitem value="Consultar Pedidos" outcome="pedido-listagem.xhtml?faces-redirect=true" />
                        <p:menuitem value="Novo Pedido" outcome="pedido-novo.xhtml?faces-redirect=true" />
                    </p:submenu>
                </p:column>
            </p:submenu>
        </p:megaMenu>
    </h:form>
