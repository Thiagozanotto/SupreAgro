<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{pedidoBean.listar()}"/>
</f:metadata>
<h:head>
    <title> Listas de Pedidos </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:dataTable value="#{pedidoBean.pedidos}" var="cursor" paginator="true" rows="10">
            <f:facet name="header">
                <h:outputText value="Pedidos" />
            </f:facet>

            <p:column headerText="Id" sprtBy="#{cursor.id}" filterBy="#{cursor.id}" filterMatchMode="contains">
                <h:outputText value="#{cursor.id}"/>
            </p:column>

            <p:column headerText="Observação" sortBy="=#{cursor.observacao}" filterBy="#{cursor.observacao}" filterMatchMode="contains">
                <h:outputText value="#{cursor.observacao}" />
            </p:column>

            <p:column headerText="Valor Total" sortBy="#{cursor.valortotal}" filterBy="#{cursor.valortotal}" filterMatchMode="contains">
                <h:outputText value="#{cursor.valortotal}" />
            </p:column>

            <p:column headerText="Cliente" sortBy="#{cursor.cliente.nome}">
                <h:outputText value="#{cursor.cliente.nome}" />
            </p:column>

            <p:column headerText="Vendedor" sortBy="#{cursor.vendedor.nome}">
                <h:outputText value="#{cursor.vendedor.nome}" />
            </p:column>

            <p:column headerText="Opções">
                    <p:commandButton  icon="pi pi-trash" actionListener="#{pedidoBean.selecionarExclusao(cursor)}"/>
                    <p:commandButton icon="pi pi-pencil" actionListener="#{pedidoBean.selecionarEdicao(cursor)}" />
            </p:column>
    </p:dataTable>
    </h:form>

</h:body>
</html>
