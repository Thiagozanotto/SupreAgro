<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{veiculoBean.novo()}"/>
</f:metadata>
<h:head>
    <title> Cadastrar Veículo </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Cadastro de Veículos">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="1">
                <p:outputLabel value="Modelo" />
                <p:inputText maxlength="50" size="15" value="#{veiculoBean.veiculo.modelo}" required="true" requiredMessage="O campo Modelo é obrigatório!"/>
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:outputLabel value="Ano" />
                <p:inputText maxlength="50" size="15" value="#{veiculoBean.veiculo.ano}" readonlyInput="true" requiredMessage="O campo Ano é obrigatório!"/>
            </h:panelGrid>

            <h:panelGrid columns="1">
            <p:outputLabel value="Vendedor"/>
            <p:selectOneMenu value="#{veiculoBean.veiculo.vendedor}" converter="omnifaces.SelectItemsConverter"
                             required="true" requiredMessage="O campo vendedor é obrigatória">
                <f:selectItem noSelectionOption="true" itemLabel="Selecione um Vendedor"/>
                <f:selectItems value="#{veiculoBean.vendedores}" var="cursorveiculo" itemLabel="#{cursorveiculo.nome}"
                               itemValue="#{cursorveiculo}"/>
            </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton icon="pi pi-check" value="Salvar" actionListener="#{veiculoBean.salvar()}" update="mensagem"/>
                <p:button value="Voltar" outcome="veiculo-listagem.xhtml?faces-redirect=true"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
