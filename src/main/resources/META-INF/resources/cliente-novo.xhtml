<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{clienteBean.novo()}"/>
</f:metadata>
<h:head>
    <title> Cadastrar Cliente </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Cadastro de Cliente">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="1">
                <p:outputLabel value="Nome" />
                <p:inputText maxlength="50" size="15" value="#{clienteBean.cliente.nome}" required="true" requiredMessage="O campo Nome Ã© obrigatÃ³rio!"/>
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:outputLabel value="Pedido"/>
                <p:selectOneMenu value="#{clienteBean.pedido.id}" converter="omnifaces.SelectItemsConverter"
                                 required="true" requiredMessage="O campo pedido Ã© obrigatÃ³ria">
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um Pedido"/>
                    <f:selectItems value="#{clienteBean.pedidos}" var="cursorped" itemLabel="#{cursorped.valorTotal}"
                                   itemValue="#{cursorped}"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton icon="pi pi-check" value="Salvar" actionListener="#{clienteBean.salvar()}" update="mensagem"/>
                <p:button value="Voltar" outcome="cliente-listagem.xhtml?faces-redirect=true"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
