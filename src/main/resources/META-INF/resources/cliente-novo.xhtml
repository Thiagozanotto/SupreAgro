<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{clienteBean.novo()}"/>
</f:metadata>
<h:head>
    <title> Cadastrar Cliente </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Cadastro de Cliente">
            <p:messages id="mensagem" closable="true" />

            <p:toolbar style="background:transparent">
                <p:toolbarGroup align="right">
                    <p:button icon="pi pi-arrow-left" outcome="cliente-listagem.xhtml?faces-redirect=true"/>
                    <p:commandButton icon="pi pi-save" actionListener="#{clienteBean.salvar()}" update="mensagem"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:separator/>

            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-star-fill"/>
                <p:inputText placeholder="Nome" maxlength="50" size="15" value="#{clienteBean.cliente.nome}" required="true" requiredMessage="O campo Nome Ã© obrigatÃ³rio!"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
