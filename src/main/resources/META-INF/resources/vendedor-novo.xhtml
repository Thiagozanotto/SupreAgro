<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{vendedorBean.novo()}"/>
</f:metadata>
<h:head>
    <title> Cadastrar Vendedores </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Cadastro de Vendedores">
            <p:messages id="mensagem" closable="true" />

            <p:toolbar style="background:transparent">
                <p:toolbarGroup align="right">
                    <p:button icon="pi pi-arrow-left" outcome="vendedor-listagem.xhtml?faces-redirect=true"/>
                    <p:commandButton icon="pi pi-save" actionListener="#{vendedorBean.salvar()}" update="mensagem"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:separator/>

            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-user">
                    <p:inputText placeholder="Nome" inline="false" showTime="true" timeInput="true" maxlength="50" size="15"
                                 value="#{vendedorBean.vendedor.nome}" required="true" requiredMessage="O campo Nome é obrigatório!"/>
                </i>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-map-marker">
                    <p:inputText placeholder="Endereço" inline="false" showTime="true" timeInput="true" maxlength="50" size="15"
                                 value="#{vendedorBean.vendedor.endereco}" required="true" requiredMessage="O campo Endereço é obrigatório!"/>
                </i>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <i class="pi pi-fw pi-users"/>
                <p:selectOneMenu value="#{vendedorBean.vendedor.usuario}" converter="omnifaces.SelectItemsConverter"
                                 required="true" requiredMessage="O campo Login do Vendedor é obrigatória">
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um Usuário"/>
                    <f:selectItems value="#{vendedorBean.usuarios}" var="cursoruser" itemLabel="#{cursoruser.usuario}"
                                   itemValue="#{cursoruser}"/>
                </p:selectOneMenu>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
