<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{vendedorBean.novo()}"/>
</f:metadata>
<h:head>
    <title> Cadastrar Vendedores </title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>

    <h:form>
        <p:panel header="Cadastro de Vendedores">
            <p:messages id="mensagem" closable="true" />

            <h:panelGrid columns="1">
                <p:outputLabel value="Nome" />
                <p:inputText maxlength="50" size="15" value="#{vendedorBean.vendedor.nome}" required="true" requiredMessage="O campo Modelo é obrigatório!"/>
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:outputLabel value="Endereço" />
                <p:inputText maxlength="50" size="15" value="#{vendedorBean.vendedor.endereco}" readonlyInput="true" requiredMessage="O campo Ano é obrigatório!"/>
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:outputLabel value="Usuário (vendedor)"/>
                <p:selectOneMenu value="#{vendedorBean.vendedor.usuario}" converter="omnifaces.SelectItemsConverter"
                                 required="true" requiredMessage="O campo Login do Vendedor é obrigatória">
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um Vendedor"/>
                    <f:selectItems value="#{vendedorBean.usuarios}" var="cursoruser" itemLabel="#{cursoruser.usuario}"
                                   itemValue="#{cursoruser}"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton icon="pi pi-check" value="Salvar" actionListener="#{vendedorBean.salvar()}" update="mensagem"/>
                <p:button value="Voltar" outcome="vendedor-listagem.xhtml?faces-redirect=true"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
